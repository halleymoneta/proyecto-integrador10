<!DOCTYPE html>
<html lang="es">
<head>
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Película</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html"><img src="img/logo.png" alt="PeliSpot Logo" class="logo-img"></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="moviegenres.html">Películas</a></li>
        <li><a href="seriesgenres.html">Series</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </nav>
    <form action="search-results.html" method="get">
      <input type="text" placeholder="Buscar..." name="query" required>
      
      <label>
        <input type="radio" name="type" value="movie" checked> Películas
      </label>
      <label>
        <input type="radio" name="type" value="tv"> Series
      </label>
    
      <button type="submit">Buscar</button>
    </form>    
  </header>

  <main>
    <section class="detalle">
      <img id="imagen" src="" alt="Portada película">
      <div class="info-detalle">
        <h2 id="titulo" class="titulo-detalle"></h2>
        <p id="calificacion"></p>
        <p id="estreno"></p>
        <p id="duracion"></p>
        <p id="sinopsis"></p>
        <p id="generos"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>Proyecto hecho por Halley Moneta y Agustin Fischer — TDFE (Tecnología de Desarrollo Front End)</p>
  </footer>
  <script src="js/detail-movie.js"></script>
</body>
</html>
