<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeliSpot</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="PeliSpot Logo" class="logo-img"></a>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="moviegenres.html">Películas</a></li>
              <li><a href="seriesgenres.html">Series</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Registro</a></li>
            </ul>
          </nav>
          <form action="search-results.html" method="get">
            <input type="text" placeholder="Buscar..." name="query" required>
            
            <label>
              <input type="radio" name="type" value="movie" checked> Películas
            </label>
            <label>
              <input type="radio" name="type" value="tv"> Series
            </label>
          
            <button type="submit">Buscar</button>
          </form>       
    </header>

    <main>
        <section>
            <h2>Películas Populares</h2>
            <div class="contenedor" id="peliculas-populares"></div>
        </section>
    
        <section>
            <h2>Series Populares</h2>
            <div class="contenedor" id="series-populares"></div>
        </section>
    
        <section>
            <h2>Películas Mejor Valoradas</h2>
            <div class="contenedor" id="peliculas-valoradas"></div>
        </section>
    </main>    
    
    <footer>
        <p>Proyecto hecho por Halley Moneta y Agustin Fischer — TDFE (Tecnologia de Desarrollo Front End)</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
